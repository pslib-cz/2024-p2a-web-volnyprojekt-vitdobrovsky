<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt | Chaiomil</title>

    <link rel="stylesheet" href="/src/styles/main.css">
    <script type="module" src="/src/scripts/hamburger.js" defer></script>
</head>

<body class="page page--bg">
    <header class="navbar">
        <div class="navbar__wrapper">
            <h2 class="logotype">Chaiomil</h2>
            <button aria-label="menu" class="hamburger">
                <span class="hamburger__line"></span>
                <span class="hamburger__line"></span>
                <span class="hamburger__line"></span>
            </button>
        </div>
        <nav class="navbar__navigation">
            <menu>
                <li class="navbar__link"><a href="/">Domů</a></li>
                <li class="navbar__link"><a href="/produkty/">Produkty</a></li>
                <li class="navbar__link"><a href="#home">Kontakt</a></li>
                <li class="navbar__link"><a href="https://www.caj.cz/" target="_blank" class="button">Přejít do
                        e-shopu</a></li>
            </menu>
        </nav>
    </header>

    <main class="page__content">
        <section class="page__small-intro" id="home">
            <div>
                <h1 class="heading heading--h1">Kontaktuj nás</h1>
                <p class="paragraph">Máš otázku, nabídku na spolupráci, nebo potřebuješ pomoct s objednávkou? Neváhej a
                    napiš nám!</p>
            </div>
        </section>
        <div class="page__contact">
            <form class="form">
                <label class="form__label" for="name">Jméno</label>
                <input class="form__input" type="text" id="name" name="name" required>

                <label class="form__label" for="email">E-mail</label>
                <input class="form__input" type="email" id="email" name="email" required>

                <label class="form__label" for="message">Zpráva</label>
                <textarea class="form__input" id="message" name="message" rows="4" required></textarea>

                <button class="form__button button" type="submit">Odeslat</button>
            </form>
        </div>
    </main>

</body>

</html>
